<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อบราวนี่ - บ้านแฟรงค์เบเกอร์</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
            background-color: #fff8f0;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4e1d2;
            border-bottom: 2px solid #d4a373;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #4a4a4a;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #d4a373;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            color: #a56336;
            margin: 0;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: #4a4a4a;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav.active .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #f4e1d2;
                border-top: 2px solid #d4a373;
            }

            .nav-links {
                display: none;
            }
        }

        .container {
            padding: 20px;
        }

        .order-title {
            text-align: center;
            color: #a56336;
            margin-bottom: 20px;
        }

        .order-form {
            background-color: #fff8f0;
            padding: 20px;
            border: 1px solid #d4a373;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        .order-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .order-form input, .order-form select, .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d4a373;
            border-radius: 5px;
        }

        .order-form button {
            width: 100%;
            padding: 15px;
            background-color: #a56336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-form button:hover {
            background-color: #d4a373;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="บ้านแฟรงค์เบเกอร์">
            <h1>บ้านแฟรงค์เบเกอร์</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="type.html">ประเภท</a></li>
                <li><a href="menu.html">เมนู</a></li>
                <li><a href="order_guide.html">วิธีการสั่งซื้อ</a></li>
                <li><a href="about.html">เกี่ยวกับเรา</a></li>
                <li><a href="cart.html">ตะกร้าสินค้า</a></li>
            </ul>
            <div class="hamburger" onclick="toggleNav()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2 class="order-title">สั่งซื้อบราวนี่</h2>
        <form class="order-form" onsubmit="return validateForm()">
            <label for="brownieType">ประเภทบราวนี่:</label>
            <select id="brownieType" name="brownieType" required>
                <option value="chocolate">บราวนี่ช็อกโกแลต</option>
                <option value="fudge">บราวนี่ฟัดจ์</option>
                <option value="cheese">บราวนี่ชีสเค้ก</option>
                <option value="walnut">บราวนี่วอลนัท</option>
            </select>

            <label for="quantity">จำนวน:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required>

            <label for="customerName">ชื่อผู้สั่งซื้อ:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="customerPhone">เบอร์โทร:</label>
            <input type="tel" id="customerPhone" name="customerPhone" required>

            <label for="customerAddress">ที่อยู่ในการจัดส่ง:</label>
            <textarea id="customerAddress" name="customerAddress" rows="4" required></textarea>

            <button type="submit">สั่งซื้อ</button>
        </form>
    </div>

    <script>
        // Toggle navigation menu for mobile
        function toggleNav() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        // Form validation
        function validateForm() {
            var quantity = document.getElementById('quantity').value;
            if (quantity < 1 || quantity > 100) {
                alert('กรุณาใส่จำนวนบราวนี่ระหว่าง 1 ถึง 100 ชิ้น');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
